<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<a href="/index.html">
					<img src="/images/flag.png" alt="Logo" style="margin-left: 50px;width:100px;height:100px;"></img>
				</a>
			</div>
			<div class="col-md-7">
				<h1 class="title" align="center">Upload Flags
					<div class="city-name"></div>
				</h1>
			</div>
			<a href="/list.html" class="btn btn-info" role="button">All Flags</a>
			<a href="/city-manager.html" class="btn btn-info" role="button">Other Cities</a>
		</div>
	</div>
	<hr class="one" />

	<div class="container hidden">
		<div class="row top-30">
			<div class="col-md-3 col-sm-2">
				<!-- <a class="btn btn-default" href="/list">All Flags</a> -->
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form enctype="multipart/form-data" id="cms">
					<div class="form-group">
						<label for="title">Title:</label>
						<input placeholder="Flag Title" type="text" class="form-control" id="title">
						<br />
						<label class="file-upload-container" for="image">Flag:</label>
						<input id="image" value="" type="file">
						<img src=" " style="width:300px; height:200px;" id="img-preview">
						<br />
						<label for="body">Description:</label>
						<textarea placeholder="Flag Body" class="form-control" rows="10" id="body"></textarea>
						<div class="form-group">
							<label for="category">Select City:</label>
							<select class="form-control" id="city">
							</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- // -->

	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- // -->
	<hr class="two" />
	<div class="container">

		<div class="text-center center-block">
			<p class="txt-railway">| Flags Re-imagined |</p>
			<br />
			<a href="https://www.facebook.com/bootsnipp">
				<i class="fa fa-facebook-square fa-3x social"></i>
			</a>
			<a href="https://twitter.com/bootsnipp">
				<i class="fa fa-twitter-square fa-3x social"></i>
			</a>
			<a href="https://plus.google.com/+Bootsnipp-page">
				<i class="fa fa-google-plus-square fa-3x social"></i>
			</a>
			<a href="mailto:bootsnipp@gmail.com">
				<i class="fa fa-envelope-square fa-3x social"></i>
			</a>
		</div>
	</div>
	<hr class="two" />
	

	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
